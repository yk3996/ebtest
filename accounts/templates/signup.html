{% extends 'base.html' %}
{% block contents %}
<div class="container">
    <h1>Sign up</h1>
    {%if error%}
        {{error}}
    {% endif %}
    <form method="POST" action="{%url 'signup'%}">
        {% csrf_token %}
        ID: <input type="text" name="username">
        <br>
        PW: <input type="password" name="password">
        <br>
        PW재확인: <input type="password" name="confirm">
        <br>
        <input type="submit" value="가입하기">
    </form>
</div>
{% endblock %}
